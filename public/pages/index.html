<!DOCTYPE html>
<html lang="en" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/dist/global.css">
    <link rel="shortcut icon" href="app.ico" type="image/x-icon">
</head>

<body>
    <header>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <i class="profile_icon cursor_active fa-solid fa-circle-user"></i>
    </header>
    <main>
        <div class="hero page_container">
            <h1 class="hero_title">Database for users</h1>
            <span class="hero_subtitle">Search for over 100 users!!</span>
        </div>
        <div class="searchBar_block page_container">
            <div class="searchbar_wrapper">
                <input class="searchBar" type="search" placeholder="Search for users">
            </div>
            <button class="filterBtn">filter by <i class="fa-solid fa-filter"></i></button>
        </div>
        <div class="user_section page_container">
            <template>
                <details>
                    <summary class="user_block">
                        <div cla ss="avatar"></div>
                        <div class="name">Anna Smith</div>
                        <i class="cursor_active details_arrow fa-solid fa-arrow-up"></i>
                    </summary>
                    <div class="user_details">
                        <ul class="user_details_list">
                            <li class="user_id">ID: </li>
                            <li class="user_age">Age: </li>
                            <li class="user_company">Company: </li>
                        </ul>
                    </div>
                </details>
            </template>
        </div>
    </main>
    <script src="../js/global.js" type="module" defer></script>
</body>

</html>
